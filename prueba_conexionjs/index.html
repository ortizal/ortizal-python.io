<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contenedor" class="">
        <div id="nav" class="">
            <nav>
                <h1>Prueba conexion</h1>
                <h2>Envio de formularios con JS</h2>
            </nav>
        </div>
        <div id="section-aside" class="">
            <div id="" class="">
                <section>
                    <form action="" id="formulario" method="post">
                        <div id="table-usuario">
                            <table>
                                <td>
                                    <tr>
                                        <th>
                                            <label for="" id="" class="">Nombre</label>
                                        </th>
                                        <th>
                                            <input type="text" name="txt_nombre">
                                        </th>
                                    </tr>
                                    <tr>
                                        <th>
                                            <label for="" id="" class="">Apellido</label>
                                        </th>
                                        <th>
                                            <input type="text" name="txt_apellido">
                                        </th>
                                    </tr>
                                    <tr>
                                        <th>
                                            <label for="" id="" class="">Password</label>
                                        </th>
                                        <th>
                                            <input type="password" name="txt_password">
                                        </th>
                                        
                                    </tr>
                                    <tr>
                                        <th>
                                            <input type="submit" id="enviar" value="Agregar">
                                            <input type="submit" id="cancelar" value="Cancelar">
                                        </th>
                                    </tr>
                                </td>
                            </table>
                        </div>
                    </form>
                </section>
            </div>
            <br>
            <hr>
            <div id="aside" class="">
                <aside>
                    <p>Respuesta:</p><br>
                    <p class="respuesta"></p>
                </aside>
            </div>
        </div>
        <div id="footer" class="">
            <footer></footer>
        </div>
    </div>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>

</html>
